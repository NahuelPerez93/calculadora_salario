<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Salario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h2>Calculadora de Salario</h2>
        <div class="input-group">
            <label for="categoria">Categoría:</label>
            <select id="categoria">
                <option value="ingresante">Ingresante</option>
                <option value="operario_calificado">Operario Calificado</option>
                <option value="medio_oficial">Medio Oficial</option>
                <option value="operario_especializado">Operario Especializado</option>
                <option value="operario_multiple">Operario Múltiple</option>
                <option value="oficial">Oficial</option>
                <option value="oficial_multiple">Oficial Múltiple</option>
            </select>
        </div>
        <div class="input-group">
            <label for="horasNormales">Horas trabajadas por quincena:</label>
            <input type="number" id="horasNormales">
        </div>
        <div class="input-group">
            <label for="horasExtra">Horas extra (al 50%):</label>
            <input type="number" id="horasExtra">
        </div>
        <button onclick="calcularSalario()">Calcular</button>
        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
